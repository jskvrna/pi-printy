<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Print Server</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <h1 class="text-center mb-4">Upload PDF for Printing</h1>
        <div class="card p-4">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">PDF File:</label>
                    <input type="file" name="file" accept="application/pdf" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="copies">Number of Copies:</label>
                    <input type="number" name="copies" value="1" min="1" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </form>
        </div>
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='image.webp') }}" alt="Front Image" class="img-fluid small-image">
        </div>
    </div>
    <!-- Include Bootstrap JS for dismissible alerts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
